<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVP Drift - Phaser 3 Matter.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      canvas {
        display: block;
      }
      #settings-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: white;
        font-family: sans-serif;
      }
      #settings-modal {
        background: #1a1a2e;
        padding: 2.5rem;
        border-radius: 15px;
        border: 2px solid #0f3460;
        max-width: 500px;
        width: 90%;
        box-shadow: 0 0 30px rgba(0,255,157,0.2);
      }
      .settings-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .setting-item {
        display: flex;
        flex-direction: column;
      }
      .setting-item label {
        font-size: 0.8rem;
        margin-bottom: 0.3rem;
        color: #e94560;
      }
      .setting-item input {
        background: #16213e;
        border: 1px solid #0f3460;
        color: white;
        padding: 0.5rem;
        border-radius: 5px;
      }
      .settings-actions {
        display: flex;
        gap: 1rem;
        justify-content: flex-end;
      }
      button {
        padding: 0.8rem 1.5rem;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        transition: 0.2s;
      }
      #save-settings {
        background: #00ff9d;
        color: #000;
      }
      #close-settings {
        background: #e94560;
        color: white;
      }
      #settings-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 500;
        background: rgba(0,255,157,0.7);
        color: #000;
      }
      button:hover { opacity: 0.8; }
    </style>
    <!-- Подключаем Phaser 3 через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
  </head>
  <body>
    <button id="settings-btn">Настройки</button>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
